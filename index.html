<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game System Compatibility Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Divi-inspired Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,600&display=swap">
  <style>
    /* Divi Theme Inspired */
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f6fa 0%, #e6e9f0 100%);
      color: #22223b;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 3rem auto 2rem auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(34,34,59,0.10), 0 1.5px 4px 0 rgba(0,0,0,0.06);
      padding: 2.5rem 2rem 2rem 2rem;
      position: relative;
      overflow: hidden;
      border: 1.5px solid #e0e1e6;
    }
    h1, h2 {
      font-family: 'Montserrat', Arial, sans-serif;
      color: #3a3a60;
      margin-bottom: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 8px #f5f6fa;
    }
    h1 {
      font-size: 2.2rem;
      margin-top: 0;
      text-align: center;
    }
    h2 {
      font-size: 1.4rem;
      margin-top: 2rem;
    }
    label {
      font-weight: 600;
      color: #3a3a60;
      margin-bottom: 0.3rem;
      display: block;
      font-size: 1.08em;
      letter-spacing: 0.01em;
    }
    select, input, button {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 8px;
      border: 1.5px solid #e0e1e6;
      margin-bottom: 1.2rem;
      font-size: 1.08rem;
      font-family: inherit;
      background: #f8f9fb;
      color: #22223b;
      transition: border 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }
    select:focus, input:focus {
      border: 1.5px solid #6c63ff;
      outline: none;
      background: #fff;
      box-shadow: 0 0 0 2px #6c63ff33;
    }
    button {
      background: linear-gradient(90deg, #6c63ff 0%, #48c6ef 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.18s cubic-bezier(.4,1.4,.6,1);
      margin-top: 0.5rem;
      box-shadow: 0 2px 8px 0 rgba(76,97,255,0.10);
      letter-spacing: 0.03em;
    }
    button:hover {
      background: linear-gradient(90deg, #48c6ef 0%, #6c63ff 100%);
      color: #fff;
      transform: scale(1.04);
    }
    .result-pass { color: #48c6ef; font-weight: bold; }
    .result-fail { color: #ff5e62; font-weight: bold; }
    .compat-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 1.2rem;
      background: #f8f9fb;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px 0 rgba(76,97,255,0.06);
    }
    .compat-table th, .compat-table td {
      padding: 0.8rem 1rem;
      text-align: left;
      font-size: 1.05em;
    }
    .compat-table th {
      color: #6c63ff;
      background: #e6e9f0;
      font-weight: 700;
      border-bottom: 2px solid #e0e1e6;
    }
    .compat-table tr:not(:first-child) {
      border-top: 1px solid #e0e1e6;
    }
    .compat-table tr:nth-child(even) td {
      background: #f8f9fb;
    }
    .compat-table tr:nth-child(odd) td {
      background: #fff;
    }
    #gameSuggestions {
      background: #f8f9fb;
      border-radius: 12px;
      box-shadow: 0 2px 8px 0 rgba(76,97,255,0.08);
      max-height: 160px;
      overflow-y: auto;
      margin-bottom: 1rem;
      border: 1px solid #e0e1e6;
      position: relative;
      z-index: 10;
      transition: max-height 0.35s cubic-bezier(.4,1.4,.6,1), opacity 0.25s;
      opacity: 0;
      pointer-events: none;
    }
    #gameSuggestions.show {
      max-height: 160px;
      opacity: 1;
      pointer-events: auto;
    }
    .game-suggestion {
      padding: 0.7em 1em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, padding-left 0.18s;
      font-size: 1.05em;
      color: #22223b;
    }
    .game-suggestion:hover {
      background: linear-gradient(90deg, #6c63ff 0%, #48c6ef 100%);
      color: #fff;
      padding-left: 1.5em;
      animation: optionGradientMove 1.5s linear infinite;
      background-size: 200% 100%;
      background-position: 0% 50%;
      transition: background 0.3s, color 0.3s, padding-left 0.18s;
    }
    @media (max-width: 800px) {
      .container {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.1rem;
      }
    }
    @media (max-width: 500px) {
      .container {
        padding: 0.5rem 0.2rem 1rem 0.2rem;
        max-width: 100vw;
      }
      h1 {
        font-size: 1.1rem;
      }
      h2 {
        font-size: 1rem;
      }
      .compat-table th, .compat-table td {
        padding: 0.5rem 0.3rem;
        font-size: 0.98em;
        word-break: break-word;
      }
      label, input, select, button {
        font-size: 1em;
      }
      #mayankCopyright {
        font-size: 0.95em;
      }
    }

    /* Make dropdowns and suggestions scrollable and touch-friendly */
    #cpuDropdownList,
    #gameSuggestions {
      max-height: 180px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      font-size: 1em;
    }

    /* Ensure buttons and inputs are easy to tap */
    input, select, button {
      min-height: 44px;
      font-size: 1.08rem;
      box-sizing: border-box;
    }

    /* Make tables scrollable on small screens */
    @media (max-width: 600px) {
      .compat-table {
        display: block;
        width: 100%;
        overflow-x: auto;
        font-size: 0.98em;
      }
      .compat-table table, .compat-table thead, .compat-table tbody, .compat-table th, .compat-table td, .compat-table tr {
        display: block;
      }
      .compat-table tr {
        margin-bottom: 0.7em;
      }
      .compat-table th, .compat-table td {
        padding: 0.5em 0.7em;
        text-align: left;
        min-width: 120px;
      }
    }

    /* Improve touch targets for dropdown options */
    .cpu-option, .game-suggestion {
      min-height: 40px;
      font-size: 1em;
      padding: 0.7em 1em;
      box-sizing: border-box;
    }

    /* Prevent zoom on input focus for iOS */
    input, select, button {
      font-size: 16px;
    }

    /* Fade in for container and results */
    .container, #result, #gameSuggestions {
      opacity: 0;
      transform: translateY(32px);
      animation: fadeInUp 0.7s cubic-bezier(.4,1.4,.6,1) forwards;
      animation-delay: 0.1s;
    }
    .container { animation-delay: 0.1s; }
    #result { animation-delay: 0.3s; }
    #gameSuggestions { animation-delay: 0.2s; }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    input:focus, select:focus {
      box-shadow: 0 0 0 2px #6c63ff55;
      transition: box-shadow 0.25s;
    }
    .compat-table tr {
      transition: background 0.25s;
    }
    .compat-table tr:hover td {
      background: #e6e9f0;
    }
    #result span, #result b {
      transition: color 0.3s, background 0.3s;
    }
    #result {
      animation: fadeInUp 0.7s cubic-bezier(.4,1.4,.6,1) forwards;
      animation-delay: 0.4s;
    }
    .not-listed-msg {
      display: block;
      width: 100%;
      text-align: center;
      background: linear-gradient(90deg, #6c63ff 0%, #48c6ef 100%);
      color: #fff;
      font-size: 1.15rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.03em;
      padding: 1rem 0.5rem;
      border-radius: 0 0 18px 18px;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(-32px) scale(0.95);
      animation: fadeDropIn 1s cubic-bezier(.4,1.4,.6,1) 0.3s forwards;
      box-shadow: 0 2px 8px 0 rgba(76,97,255,0.08);
      border: none;
    }
    @keyframes fadeDropIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .dropdown-animated-arrow {
      position: absolute;
      right: 0.7em;
      top: 50%;
      transform: translateY(-50%) rotate(0deg);
      transition: transform 0.3s cubic-bezier(.4,1.4,.6,1), color 0.3s;
      cursor: pointer;
      font-size: 1.2em;
      color: #6c63ff;
      user-select: none;
      pointer-events: auto;
      will-change: transform;
    }
    .dropdown-animated-arrow.open {
      transform: translateY(-50%) rotate(180deg);
      color: #48c6ef;
    }

    /* Add this to your <style> section for animated hover on dropdown options */

    /* For CPU and GPU dropdown options */
    .cpu-option:hover, .gpu-option:hover {
      background: linear-gradient(90deg, #6c63ff 0%, #48c6ef 100%);
      color: #fff;
      padding-left: 1.5em;
      animation: optionGradientMove 1.5s linear infinite;
      background-size: 200% 100%;
      background-position: 0% 50%;
      transition: background 0.3s, color 0.3s, padding-left 0.18s;
    }

    /* For device type dropdown (if you want the same effect) */
    #deviceType option:hover, #deviceType option:focus {
      background: linear-gradient(90deg, #6c63ff 0%, #48c6ef 100%);
      color: #fff;
      animation: optionGradientMove 1.5s linear infinite;
      background-size: 200% 100%;
      background-position: 0% 50%;
    }

    /* For game suggestion options (already present, but add animation for consistency) */
    .game-suggestion:hover {
      background: linear-gradient(90deg, #6c63ff 0%, #48c6ef 100%);
      color: #fff;
      padding-left: 1.5em;
      animation: optionGradientMove 1.5s linear infinite;
      background-size: 200% 100%;
      background-position: 0% 50%;
      transition: background 0.3s, color 0.3s, padding-left 0.18s;
    }

    /* Keyframes for animated gradient scroll */
    @keyframes optionGradientMove {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>
  <div id="notListedMsg" class="not-listed-msg">All Games are not listed yet</div>
  <div id="mayankCopyright" style="
    width: 100%;
    text-align: center;
    margin: 0 0 1.5em 0;
  ">
    <span class="mayank-animated-text" style="font-size:1.05rem;color:#fff;">Built by MAYANK SHARMA</span>
  </div>
  <div class="container">
    <h1>Game System Compatibility Checker</h1>
    <form id="compatForm">
      <label for="deviceType">Device Type</label>
      <div style="position:relative;">
        <select id="deviceType" required style="width:100%;padding-right:2.2em;">
          <option value="windows">Windows PC</option>
          <option value="mac">Mac</option>
        </select>
      </div>

      <!-- The form already has manual input fields for CPU, RAM, GPU, Storage -->
      <div id="specInputs">
        <!-- CPU -->
        <label for="manualCpu">CPU/Chipset</label>
        <div style="position:relative;">
          <input id="manualCpu" placeholder="e.g. Intel i5, M1, Ryzen 5" autocomplete="off" required style="width:100%;padding-right:2.2em;">
          <span id="cpuDropdownArrow" class="dropdown-animated-arrow">&#9660;</span>
          <div id="cpuDropdownList" style="display:none;position:absolute;top:110%;left:0;width:100%;max-height:180px;overflow-y:auto;background:#fff;border:1px solid #e0e1e6;border-radius:8px;z-index:20;box-shadow:0 2px 8px 0 rgba(76,97,255,0.08);">
            <!-- CPUs will be injected here -->
          </div>
        </div>

        <label for="manualRam">RAM (GB)</label>
        <input id="manualRam" type="number" min="1" max="128" required>
        <!-- GPU -->
        <label for="manualGpu">GPU/Graphics</label>
        <div style="position:relative;">
          <input id="manualGpu" placeholder="e.g. GTX 1060, Intel HD 4000" autocomplete="off" required style="width:100%;padding-right:2.2em;">
          <span id="gpuDropdownArrow" class="dropdown-animated-arrow">&#9660;</span>
          <div id="gpuDropdownList" style="display:none;position:absolute;top:110%;left:0;width:100%;max-height:180px;overflow-y:auto;background:#fff;border:1px solid #e0e1e6;border-radius:8px;z-index:20;box-shadow:0 2px 8px 0 rgba(76,97,255,0.08);">
            <!-- GPUs will be injected here -->
          </div>
        </div>
        <label for="manualStorage">Storage</label>
        <div style="display:flex;gap:0.5em;align-items:center;">
          <input id="manualStorage" type="number" min="0" step="any" placeholder="e.g. 500" required style="flex:2;">
          <select id="manualStorageUnit" style="flex:1;min-width:70px;">
            <option value="GB">GB</option>
            <option value="TB">TB</option>
          </select>
        </div>
      </div>

      <label for="gameName">Game Name</label>
      <div style="display:flex;align-items:center;position:relative;">
        <input id="gameName" type="text" placeholder="Type to search..." autocomplete="off" required style="flex:1;">
        <span id="showAllGamesBtn"
          title="Show all games"
          style="margin-left:-36px;z-index:2;cursor:pointer;font-size:1.3em;color:#7047eb;user-select:none;position:relative;transition:transform 0.3s;">
          &#9660;
        </span>
      </div>
      <div id="gameSuggestions"></div>

      <button type="submit">Check Compatibility</button>
    </form>
    <div id="result"></div>
    <p style="color:#6c63ff;font-size:0.98em;margin-top:1em;">
      Want a game added? <b>
        <a href="mailto:ms1591934@gmail.com" style="color:#6c63ff;text-decoration:underline;">
          Email
        </a>
        or comment your request!<br>
        <span style="font-weight:400;font-size:0.97em;">Write a mail to <b>ms1591934@gmail.com</b> for addition of more games.</span>
      </b>
    </p>
  </div>
  <script>
    // --- Game Search (RAWG API) ---
    const RAWG_KEY = 'YOUR_API_KEY'; // Replace with your RAWG API key
    async function searchGames(query) {
      if (!query) return [];
      // Local search
      const q = query.toLowerCase();
      const localResults = localGames.filter(g => g.name.toLowerCase().includes(q));
      if (localResults.length > 0) return localResults;
      // RAWG fallback (optional, comment out if you want only local)
      // const res = await fetch(`https://api.rawg.io/api/games?search=${encodeURIComponent(query)}&key=${RAWG_KEY}`);
      // const data = await res.json();
      // return data.results || [];
      return [];
    }

    // --- Game Requirements Fetch (Mock for demo) ---
    async function fetchGameRequirements(gameId, platform) {
      const game = localGames.find(g => g.id === gameId);
      if (game) {
        return {
          minCpu: game.minCpu || "Unknown",
          minRam: game.minRam || "Unknown",
          minGpu: game.minGpu || "Unknown",
          storage: game.storage || "Unknown"
        };
      }
      // fallback to RAWG or default
      return {
        minCpu: "Intel i5-8400",
        minRam: "8GB",
        minGpu: "GTX 1060",
        storage: "70GB"
      };
    }

    // --- Compatibility Algorithm ---
    function parseRam(ramStr) {
      if (!ramStr) return 0;
      const str = ramStr.toLowerCase();
      let num = 0;
      if (str.includes('tb')) {
        const match = str.match(/(\d+(\.\d+)?)/);
        num = match ? parseFloat(match[1]) * 1024 : 0; // 1TB = 1024GB
      } else {
        const match = str.match(/(\d+(\.\d+)?)/);
        num = match ? parseFloat(match[1]) : 0;
      }
      return num;
    }

    // Normalized GPU performance rank (add more as needed, use lower case, no "nvidia"/"amd")
    const gpuPerformanceRank = [
      "svga", "vga", "intel hd 2000", "intel hd 3000", "intel hd 4000", "geforce 6600", "geforce 7600",
      "geforce 8800", "geforce 9800 gt", "geforce 9800gt", "geforce 9800gtx+", "geforce gt 9600", "geforce gtx 460",
      "geforce gtx 480", "geforce gtx 550 ti", "geforce gtx 560", "geforce gtx 660", "geforce gtx 750",
      "geforce gtx 750 ti", "geforce gtx 1060", "geforce gtx 1660", "geforce rtx 2060", "geforce rtx 3060",
      "geforce rtx 4060", "radeon hd 7770", "radeon hd 7850", "radeon rx 570", "radeon rx 580", "radeon rx 6600"
      // ...add more as needed...
    ];

    // Helper: Normalize GPU name for matching
    function normalizeGpuName(name) {
      return name
        .toLowerCase()
        .replace(/nvidia|amd|geforce|radeon|graphics|video|card|gpu/gi, '')
        .replace(/[\s\-]+/g, ' ')
        .replace(/\s+/g, ' ')
        .trim();
    }

    // Helper: Find GPU rank in the table
    function getGpuRank(gpuName) {
      if (!gpuName) return -1;
      const name = normalizeGpuName(gpuName);
      for (let i = gpuPerformanceRank.length - 1; i >= 0; i--) {
        if (name.includes(gpuPerformanceRank[i])) return i;
      }
      return -1; // Unknown GPU
    }

    // Improved GPU comparison: returns true if user's GPU is equal or better than required
    function compareGPUs(userGpu, reqGpu) {
      if (!userGpu || !reqGpu) return false;
      const userRank = getGpuRank(userGpu);
      const reqRank = getGpuRank(reqGpu);
      // If both GPUs are found in the table, compare their ranks
      if (userRank !== -1 && reqRank !== -1) {
        return userRank >= reqRank; // Compatible if user's GPU is equal or better
      }
      // If only required GPU is found, but user GPU is not, try numeric comparison
      if (reqRank !== -1) {
        // Try to detect if user GPU is obviously better (e.g., RTX, higher GTX, etc.)
        if (userGpu.toLowerCase().includes("rtx") && !reqGpu.toLowerCase().includes("rtx")) return true;
        // Try numeric comparison for GTX/RTX/Radeon
        const userNum = (userGpu.match(/\d{3,4,5}/) || [])[0];
        const reqNum = (reqGpu.match(/\d{3,4,5}/) || [])[0];
        if (userNum && reqNum && parseInt(userNum) > parseInt(reqNum)) return true;
        return false;
      }
      // If only user GPU is found, but required is not, fallback to string contains
      if (userRank !== -1) {
        return false;
      }
      // If both are unknown, fallback to string contains (legacy logic)
      return userGpu.toLowerCase().includes(reqGpu.toLowerCase().split(' ')[0]);
    }

    function checkCompatibility(userSpecs, gameRequirements) {
      return {
        cpu: true, // Can't check CPU model in browser, so always true for demo
        ram: parseRam(userSpecs.ram) >= parseRam(gameRequirements.minRam),
        gpu: compareGPUs(userSpecs.gpu, gameRequirements.minGpu),
        storage: true // Manual input or always true for demo
      };
    }

    // --- UI Logic ---
    const deviceTypeEl = document.getElementById('deviceType');
    const specInputsEl = document.getElementById('specInputs');
    const gameNameEl = document.getElementById('gameName');
    const gameSuggestionsEl = document.getElementById('gameSuggestions');
    const resultEl = document.getElementById('result');
    let selectedGame = null;

    // --- Game Autocomplete (with smooth dropdown animation) ---
    let searchTimeout = null;
    gameNameEl.oninput = function() {
      const query = this.value.trim();
      clearTimeout(searchTimeout);
      if (!query) {
        gameSuggestionsEl.classList.remove('show');
        gameSuggestionsEl.innerHTML = '';
        selectedGame = null;
        return;
      }
      searchTimeout = setTimeout(async () => {
        const games = await searchGames(query);
        gameSuggestionsEl.innerHTML = games.slice(0, 5).map(g =>
          `<div class="game-suggestion" data-id="${g.id}">${g.name}</div>`
        ).join('');
        if (games.length > 0) {
          gameSuggestionsEl.classList.add('show');
        } else {
          gameSuggestionsEl.classList.remove('show');
        }
        Array.from(gameSuggestionsEl.children).forEach(child => {
          child.onclick = () => {
            gameNameEl.value = child.textContent;
            selectedGame = { id: child.getAttribute('data-id'), name: child.textContent };
            gameSuggestionsEl.classList.remove('show');
            gameSuggestionsEl.innerHTML = '';
          };
        });
      }, 300);
    };

    // --- Show all games dropdown logic (with animation and arrow flip) ---
    const showAllGamesBtn = document.getElementById('showAllGamesBtn');
    let gamesDropdownOpen = false;

    showAllGamesBtn.onclick = function() {
      gamesDropdownOpen = !gamesDropdownOpen;
      if (gamesDropdownOpen) {
        gameSuggestionsEl.innerHTML = localGames.map(g =>
          `<div class="game-suggestion" data-id="${g.id}">${g.name}</div>`
        ).join('');
        if (localGames.length > 0) {
          gameSuggestionsEl.classList.add('show');
        }
        showAllGamesBtn.style.transform = 'rotate(180deg)';
      } else {
        gameSuggestionsEl.classList.remove('show');
        gameSuggestionsEl.innerHTML = '';
        showAllGamesBtn.style.transform = 'rotate(0deg)';
      }
      Array.from(gameSuggestionsEl.children).forEach(child => {
        child.onclick = () => {
          gameNameEl.value = child.textContent;
          selectedGame = { id: child.getAttribute('data-id'), name: child.textContent };
          gameSuggestionsEl.classList.remove('show');
          gameSuggestionsEl.innerHTML = '';
          showAllGamesBtn.style.transform = 'rotate(0deg)';
          gamesDropdownOpen = false;
        };
      });
    };

    // Also close and reset arrow if user clicks outside the dropdown
    document.addEventListener('click', function(e) {
      if (!gameSuggestionsEl.contains(e.target) && e.target !== showAllGamesBtn && e.target !== gameNameEl) {
        gameSuggestionsEl.classList.remove('show');
        gameSuggestionsEl.innerHTML = '';
        showAllGamesBtn.style.transform = 'rotate(0deg)';
        gamesDropdownOpen = false;
      }
    });

    // --- Form Submission (animate result) ---
    document.getElementById('compatForm').onsubmit = async function(e) {
      e.preventDefault();
      resultEl.style.opacity = 0;
      setTimeout(async () => {
        resultEl.innerHTML = "Checking compatibility...";
        resultEl.style.opacity = 1;
        // Always get specs from manual input
        let storageValue = document.getElementById('manualStorage').value;
        let storageUnit = document.getElementById('manualStorageUnit').value;
        let userStorage = storageValue ? (storageUnit === "TB" ? (parseFloat(storageValue) * 1024) : parseFloat(storageValue)) : 0;
        let userSpecs = {
          cpu: document.getElementById('manualCpu').value,
          ram: document.getElementById('manualRam').value + "GB",
          gpu: document.getElementById('manualGpu').value,
          storage: userStorage + "GB"
        };
        const type = deviceTypeEl.value;
        if (!selectedGame) {
          resultEl.innerHTML = "<span class='result-fail'>Please select a game from suggestions.</span>";
          return;
        }
        const gameReqs = await fetchGameRequirements(selectedGame.id, type);
        const compat = checkCompatibility(userSpecs, gameReqs);
        resultEl.innerHTML = `
